<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="icon" type="image/png" href="Assets/Images/logo-white.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="CSS/home.css">
    <script src = "JS/Events.js"></script>
</head>
<body>
    <div class="header-home">
        <h1>Gayathri Plastics</h1><br>
        <span class="address">271, Opp  LGB, Sivasakthi Colony 1st street, Ganapathy, Coimbatore 6. Mobile : 9360241110</span><br><br>

    </div>
    <div class = "form-field">
        <form class = "forms" autocomplete="off">
            <label class="label" for="Name">Customer Name :</label>
            <input type="text" class="input-box" name="Name" id="customerName"><br><br>

            <label class="label" for="Name">Address :</label>
            <input type="text" class="input-box" name="address" id="address" ><br><br>

            <label class="label" for="Name">City :</label>
            <input type="text" class="input-box" name="city" id="city" ><br><br>

            <label class="label" for="Name">State :</label>
            <input type="text" class="input-box" name="state" id="state" ><br><br>

            <label class="label" for="Name">Pin Code :</label>
            <input type="text" class="input-box" name="code" id="pinCode" ><br><br>

            <label class="label" for="Name">Mobile Number :</label>
            <input type="text" class="input-box" name="num" id="mob" ><br><br>

            <label class="label" for="Name">GSTIN :</label>
            <input type="text" class="input-box" name="Name" id="gstin" ><br><br>

            <label class="label" for="Name">Customer Number:</label>
            <input type="text" class="input-box" name="Name" id="id"><br><br>           
        </form>
        
        <button onclick="addToDB()" type="submit"  class="custom-btn1">Add</button>
    </div>
